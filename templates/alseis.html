    <script type="text/javascript">

    var ALL_LABEL_TYPES = "label-warning label-info label-danger label-primary label-success";

    // Updates the text on the Total row
    function UpdateTotal(scoresheet, player)
    {
      var _html =
      '<h2><span class="label label-info">' +
      scoresheet.CurrentScore() +
      '</span></h2>';
      var _total = "#_" + player.no + "_" + scoresheet.no;
      $(_total).html(_html);
      $('#_max_' + player.no + '_' + scoresheet.no).text(scoresheet.MaxScore());
      $('#_nplays_' + player.no + '_' + scoresheet.no).text("" + scoresheet.nnotes + "/7");
      
    }

    // Calculates and returns the winner/s and the winning score
    function CurrentWinners(scoresheet_number)
    {
      var ss = scoresheet_number;
      var current_winners = [];
      var _winning_score = -1;
      for (var j = 0; j < alseis.current_game.players.length; j++) {
        var _player = alseis.current_game.players[j];

        if (_player.scoresheets[ss].CurrentScore() > _winning_score)
        {
          _winning_score = _player.scoresheets[ss].CurrentScore();
          current_winners = [];
          current_winners.push(_player);
        } else if (_player.scoresheets[ss].CurrentScore() == _winning_score) {
          current_winners.push(_player);
        }
      }
      
      return {
         current_winners: current_winners,
         winning_score: _winning_score
      };
    }

    // Checks who is winning on a particular scoresheet and changes the color of the names based on wether the player is winning, in the running or
    // has lost for good
    function UpdateWinnerStatus(scoresheet)
    {
      var players_status = alseis.current_game.PlayersStatus();
      var ss = scoresheet.no;
      var cw = CurrentWinners(ss);
      var current_winners = cw.current_winners;
      var _winning_score = cw.winning_score;

      for (var j = 0; j < alseis.current_game.players.length; j++)
      {
        var $lbl_player = $("#_name_" + j + "_" + ss);
        $lbl_player.removeClass(ALL_LABEL_TYPES);
        $lbl_player.addClass("label-warning");
      }

      // _winning_score holds the winning score. duh!?
      // paint dark blue on the current winning score
      if (_winning_score > 0) {
        for (var j = 0; j < current_winners.length; j++) 
        {
           var _winner = current_winners[j];
           var $lbl_winner = $("#_name_" + _winner.no + "_" + ss);
           $lbl_winner.removeClass("label-warning");
           $lbl_winner.addClass("label-primary");
        }
      }

      // check if there is a player who is defeated in this scoresheet already
      for (var j = 0; j < alseis.current_game.players.length; j++)
      {
        var _player = alseis.current_game.players[j];
        if (_player.scoresheets[ss].MaxScore() < _winning_score) {
          var $lbl_loser = $("#_name_" + _player.no + "_" + ss);
          $lbl_loser.removeClass(ALL_LABEL_TYPES);
          $lbl_loser.addClass("label-danger");
        }
      }
      
    }

    // This is where we update the number on the score
    function UpdateIndividualScores(scoresheet, player, game, play, val, bonus)
    {
      var _id = "#_" + player.no + "_" + scoresheet.no + play;
      var _html = '';

      if (scoresheet.notes[play] != undefined) {
        _html =
          '<h4><span class="label label-' +
          alseis.Scoresheet.GetColor(play, val, bonus) +
          '">' + scoresheet.notes[play] +
          '</span></h4>';
      }
      $(_id).html(_html);
    }
    
    function newGame(config)
    {
      alseis.players = [];
      var _game = new alseis.Game(config);

      // For every player on the current game we check if hes in the tourney list, if he is
      // not then we create an initial entry for him
      for (var i = 0; i < _game.players.length; i++) {
        /*
        in_player_enc = 1
        for(var j = 0; j < alseis.current_game.players.length; j++){
          if (config.player_numbering[i.toString()] == all_players_encountered[j]){
            in_player_enc = 0;
          }
        }*/

        //if (in_player_enc){
        alseis.players.push({name: config.player_numbering[i.toString()], 
                              no: i,
                              points: 0.0, 
                              points_by_game: [], 
                              current_wins: 0
                            });
          //all_players_encountered.push(config.player_numbering[i.toString()]);
        //}

        _game.players[i.toString()].name = config.player_numbering[i.toString()];
      }

      // update UI when score changes
      $(_game).on('score_changed', function(e, scoresheet, player, game, play, val, bonus) {
        UpdateTotal(scoresheet, player, game);
        UpdateIndividualScores(scoresheet, player, game, play, val, bonus);
        UpdateWinnerStatus(scoresheet);
      });
      
      for (var i = 0; i < _game.config.nsheets; i++) {
        alseis.add_scoresheet_column(_game, i, $('#scoresheets_table'));
      }
      
      for (var i in _game.players)
      {
        //alseis.current_game.players[i].UpdateTotals();
        var _player = _game.players[i];
        for (var j in _player.scoresheets)
        {
          var _scoresheet = _player.scoresheets[j];
          UpdateTotal(_scoresheet, _player);
        }
      }
      alseis.games.push(_game);

      return _game;
    }

    // Function that adds the Menu screen header using the number of sheets on the current match
    function add_player_plays_header(nsheets)
    {
      var player_summary_header = '<tr> <th>Jugador</th> <th>Total Jugadas</th>'
      for(var i = 0; i < nsheets; i++) {
        player_summary_header += '<th>'+ (i+1) + 'º</th>'
      }           
      player_summary_header += '</tr>'

      $('#player_plays_summary_header').append(player_summary_header);
    }

    function add_player_plays (player)
    {
      text_to_append = '<tr><td>' + player.name + '</td><td>' + player.GetNNotes() + '</td>'
      for(var i = 0; i < player.sheets; i++) {
        text_to_append += '<td>' + player.scoresheets[i].nnotes + '</td>'
      }      
      text_to_append += '</tr>'

      $('#player_plays_summary').append(text_to_append);
    }

    function add_player_global_summary (player)
    {
      $('#player_global_summary').append(
           '<tr>' +
               '<td>' + player.name + '</td>' +
               '<td>' + player.points + '</td>' +
               '<td>' + player.points + '</td>' +
               '<td>' + alseis.current_game.config.nsheets + '</td>' +
           '</tr>'
      );
    }

    function add_all_menu_sections (){
      $('#player_plays_summary_header').empty();
      add_player_plays_header(alseis.current_game.config.nsheets);

      $('#player_plays_summary').empty();
      for(var i = 0; i < alseis.current_game.players.length; i++) {
        add_player_plays(alseis.current_game.players[i]);
      }

      $('#player_global_summary').empty();
      for(var i = 0; i < alseis.players.length; i++) {
        add_player_global_summary(alseis.players[i]);
      }
    }

    function AddPoints(player, points)
    {
      alseis.players[player.no].points += points;
    }

    function AddBonus(player, points)
    {
        var _p = alseis.players;
        var times = 0;
        var total = 0;
        $(_p).filter(function(idx, _curr_player) {
           return _curr_player.name != player.name;
        }).each(function(i, _curr_player) {
            total += points;
           _curr_player.points -= points; 
        });
        $(_p).filter(function(idx, _curr_player) {
           return _curr_player.name == player.name;
        }).each(function(i, _curr_player) {
           _curr_player.points += total; 
        });
    }

    // As soon as the document is loaded we initialize variables and assign button events to functions with jQuery
    $(document).ready(function() {
        alseis.current_game = {}
/*
        // constants
        var play_title =
        {
          _straight: 'Escalera',
          _fullhouse: 'Full House',
          _four_of_a_kind: 'Póquer',
          _yahtzee: 'G-TALI'
        };
*/
        // Global Handlers
        $('#menu_button').click(function(e) {
          $('#player_plays_summary_header').empty();
          add_player_plays_header(alseis.current_game.config.nsheets);

          $('#player_plays_summary').empty();
          for(var i = 0; i < alseis.current_game.players.length; i++) {
            add_player_plays(alseis.current_game.players[i]);
          }

          $('#player_global_summary').empty();
          for(var i = 0; i < alseis.players.length; i++) {
            add_player_global_summary(alseis.players[i]);
          }

          $('#menu_modal').modal();
        });
      });


    </script>

    });
    socket.on("disconnect", function() {
        console.log("Got disconnected from Async Server")
    });



    // When a new match starts this event manages the initialization on the clients side
    var watching_match = 0;
    var timerVar;
    socket.on("init_match", function(message) {
      // If another match starts while the client has the previous match displayed this initial match scoreboard related elements must
      // be removed first, we use a flag to detect wether this incoming match is the first one for the client or if its not
      if (watching_match == 1){
        $('.notecell').remove();
        $('.totalcell').remove();
        $('.b_top').remove();
      }
      else{
        // If it is the first match in the clients side we make the Menu button appear
        $('#menu_button').removeAttr('hidden');
      }
      watching_match = 1
      
      // We make the new game page with the initialization parameters
      alseis.current_game = newGame({nplayers: message['player_amount'], nsheets: message['num_scoresheets'], player_numbering: message['player_numbering']})

    function match_results(){
      // do calculate points
      // scoresheets
      var _g = alseis.current_game;
      var _p = alseis.players;
     
      for(var i=0; i<_g.config.nsheets; i++) {
          // Point value of the current scoresheet (Entry = Points, Prize = Points*2)
          var points = i+1;
          // We substract the entry points for playing in the current scoresheet from all players
          for (var j=0; j<_p.length; j++) {
            _p[j].points -= points;
          }

          // We calculate the winners and give them the prize points
          var _winners = CurrentWinners(i);
          var points_winners = (1.0*(_p.length)*points)/_winners.current_winners.length;
          for(var j=0; j<_winners.current_winners.length; j++) {
            var _winner = _winners.current_winners[j];
            AddPoints(_winner, points_winners);
            if (_winners.current_winners.length == 1) {
                $(_p).filter(function(idx,elem) {
                    return elem.name == _winner.name;
                }).each(function(idx, elem) {
                    console.log('Adding win to : ' + elem.name);
                    elem.current_wins += 1;
                });
            }
          }
      }

      for (var i=0; i<_p.length; i++) {
          console.log('CURRENT WINS: ' + i + ' -> ' + _p[i].name + ' -> ' + _p[i].current_wins);
          if (_p[i].current_wins == 4) { // cuatripleta
            AddBonus(_p[i], 4);
          } else if (_p[i].current_wins == 3) { // tripleta
            AddBonus(_p[i], 2);
          }
          _p[i].current_wins = 0;
      }

      $('#player_global_summary').empty();
  
      for(var i = 0; i < _p.length; i++) {
        add_player_global_summary(_p[i]);
      }
    }



    // We use this function to set the entire scoreboard when someone enters after the match has already jotted down points
    // It recieves the entire queue of moves done until now and puts them on the scoreboard 
    socket.on("status_match", function(recieved_queue){
      var item;
      // For any element other than the last we put them in the scoreboard
      while (recieved_queue.length > 1){
        item = recieved_queue.shift();
        alseis.current_game.Note(item.p_num, item.scoresheet_num, item.play, item.multiplier, item.bonus);

        // If the player is watching the menu screen this will update it realtime, no need to close and re-press the menu button
        add_all_menu_sections();
      }

      // The last item in the list may be a special "Game has ended" item, so we check for it via the game_has_ended flag
      // If it is the special item we write the match results and shut the timer function down
      // If its not then we proceed as before and write it down on the scoreboard
      item = recieved_queue.shift();
      if (item.game_has_ended){
        console.log("The match has ended")
        match_results();

        clearInterval(timerVar);
      }
      else{
        alseis.current_game.Note(item.p_num, item.scoresheet_num, item.play, item.multiplier, item.bonus)

        // If the player is watching the menu screen this will update it realtime, no need to close and re-press the menu button
        add_all_menu_sections();
      }
    });
    
    // The problem of the client waiting on the server is a "Producer-Consumer" problem, where in out case the client 
    // consumes the data the server sends at a fixed rate (If there is any), the data is stored in a queue and the client
    // checks for new data with an "active wait" method which means every certain interval of time it checks
    // to see if new data is available
    var updates_queue = [];

    // The function will show on the browser console the last "event" on the producer-consumer situation which are:
    //    Consumer had data to consume 
    //    Consumer didn't had data to consume 
    // If the event repeats itself consecutively it will not show the consecutive repeats, another event must occur
    
    function updateTimer() {
      if (updates_queue.length > 0){
        var temp = updates_queue.shift();

        // If the game has ended we write the match results and shut the timer function down
        // else we write the changes on the scoreboard
        if (temp.game_has_ended){
          console.log("The match has ended")
          match_results();

          clearInterval(timerVar);
        }
        else{
          alseis.current_game.Note(temp.p_num, temp.scoresheet_num, temp.play, temp.multiplier, temp.bonus)
         
          // If the player is watching the menu screen this will update it realtime, no need to close and re-press the menu button
          add_all_menu_sections();
        }
      }
    }

    // We send an event to the async server telling them the client has connected (Done this way so we can differentiate
    // if the function on connection that has to be executed is the one for the sync server or for the client)
    socket.emit('client_connect');
</script>
